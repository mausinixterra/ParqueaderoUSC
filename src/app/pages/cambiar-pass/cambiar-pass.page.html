<ion-header mode="ios" class="ion-no-border">
  <ion-toolbar mode="ios">
    <ion-buttons slot="start">
      
      <ion-menu-button color="primary"
               menu="primerMenu"
               autoHide="false">
      </ion-menu-button>
    
      </ion-buttons>
    <ion-title color="primary">Cambiar Contraseña</ion-title>
  </ion-toolbar>
  </ion-header>

<ion-content >
  <ion-grid fixed>
  <ion-row>
      <ion-col>
          <img class="imagen"  src="../../../assets/password.svg">
      </ion-col>
    </ion-row>
  <ion-row>
      <ion-col>
        
          <ion-list>
              <ion-item>
                  <ion-label position="fixed">Contraseña</ion-label>
                  <ion-input type="password" [(ngModel)]="contrasenia" required></ion-input>
                </ion-item>
            
                <ion-item>
                  <ion-label position="floating">Validar Contraseña</ion-label>
                  <ion-input type="password" [(ngModel)]="vContrasenia" required></ion-input>
                </ion-item>
              </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-row>
		<ion-col size="6">
			<ion-button expand="block" size="small" fill="outline" (click)="cambiarPWD()" color="success"> Cambiar </ion-button>
		</ion-col>
		<ion-col size="6">
      <ion-button expand="block" size="small"  fill="outline" [routerLink]="['/principal']"  color="danger"> Cancelar </ion-button>
		</ion-col>
	</ion-row>
</ion-content>
