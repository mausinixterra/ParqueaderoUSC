<ion-header mode="ios" class="ion-no-border">
  <ion-toolbar mode="ios">
      <ion-buttons slot="start">
        <ion-back-button text="Volver" color="primary"  defaultHref="/"></ion-back-button>
      </ion-buttons>
    <ion-title color="primary">Recuperar Contrase√±a</ion-title>
  </ion-toolbar>
  </ion-header>

<ion-content class="ion-padding">
<ion-list>
  
  <ion-img class="logo" src="../../assets/icon.png"></ion-img>
  <div class="espacio"></div>
    <ion-item>
      <ion-label position="fixed">Usuario</ion-label>
    <ion-input type="number" [(ngModel)]="identificacion"></ion-input>
    
    </ion-item>


  </ion-list>
  <ion-row>
    <ion-col size="6">
      <ion-button expand="block" class="ion-padding" color="success" fill="outline" (click)="prosesRecuperar()">Recuperar</ion-button>
    </ion-col>
    <ion-col size="6">
      <ion-button expand="block" class="ion-padding" color="danger" fill="outline" (click)="cancelarRecuperar()">Cancelar</ion-button>
    </ion-col>
  </ion-row>

</ion-content>
