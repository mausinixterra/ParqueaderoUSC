<ion-header mode="ios" class="ion-no-border">
  <ion-toolbar mode="ios">
    <ion-title class="ion-text-center" color="primary">Inicio de sessión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
	<ion-list>
		<ion-img class="logo" src="../../assets/icon.png"></ion-img>
		<div class="espacio"></div>
	  <ion-item>
	    <ion-label position="fixed">Usuario</ion-label>
	    <ion-input type="text" [(ngModel)]="identificacion"></ion-input>
	  </ion-item>

	  <ion-item>
	    <ion-label position="fixed">Contraseña</ion-label>
	    <ion-input type="password" [(ngModel)]="contrasenia"></ion-input>
	  </ion-item>



	</ion-list>

  <!--<button ion-button color="primary" (click)="register()">Register</button>-->
  <br/>

	<div>
	  <ion-button expand="block" class="ion-padding" color="primary" fill="outline" (click)="prosesLogin()">Ingresar</ion-button>
	  

	</div>
	<div>
		<ion-button expand="block" class="ion-padding" size="small" color="medium" fill="clear" (click)="formRecuperar()">¿Recuperar contraseña?</ion-button>
	</div>

	<ion-fab vertical="bottom" horizontal="end"  >
		<ion-fab-button color="light">
		  <ion-icon color="primary" name="ellipsis-horizontal-circle-outline"></ion-icon>
		</ion-fab-button>
		<ion-fab-list side="start">
		  <ion-fab-button color="light" routerLink="/registrar">
			<ion-icon color="primary" name="person-add-outline"></ion-icon>
		  </ion-fab-button>
		  <ion-fab-button color="light" routerLink="/guia">
			<ion-icon color="primary" name="reader-outline"></ion-icon>
		  </ion-fab-button>
		</ion-fab-list>
	  </ion-fab>
</ion-content>
